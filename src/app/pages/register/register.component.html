<div class="login-wrapper">
  <div class="left-side">
    <img src="login.png" alt="login image" />
  </div>
  <div class="right-side">
    <div class="login-card">
      <img src="logo.png" class="logo-img" />
      <h2>Registrarse</h2>
      <form class="manage-form" [formGroup]="userForm">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" placeholder="Ingresa tu nombre" formControlName="firstName" />
        </div>

        <div class="form-group">
          <label for="middleName">Segundo Nombre (opcional)</label>
          <input type="text" id="middleName" placeholder="Ingresa tu segundo nombre (opcional)"
            formControlName="middleName" />
        </div>

        <div class="form-group">
          <label for="lastName1">Primer Apellido</label>
          <input type="text" id="lastName1" placeholder="Ingresa tu primer apellido" formControlName="lastName1" />
        </div>

        <div class="form-group">
          <label for="secondLastName">Segundo Apellido (opcional)</label>
          <input type="text" id="secondLastName" placeholder="Ingresa tu segundo apellido (opcional)"
            formControlName="secondLastName" />
        </div>

        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" formControlName="email" />
        </div>

        <div class="form-group">
          <label for="major">Carrera</label>
          <input type="text" id="major" placeholder="Ingresa tu carrera" formControlName="major" />
        </div>

        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" id="age" placeholder="Ingresa tu edad" formControlName="age" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa una contraseña" formControlName="password" />
        </div>

        <button type="submit" (click)="saveUser()">Ingresar</button>

        <p class="register-link">
          ¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión</a>
        </p>
      </form>

    </div>
  </div>
</div>
