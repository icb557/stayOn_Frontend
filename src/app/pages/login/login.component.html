<div class="login-wrapper">
  <div class="left-side">
    <img src="login.png" alt="login image" />
  </div>
  <div class="right-side">
    <div class="login-card">
      <img src="logo.png" class="logo-img" />
      <h2>Bienvenido</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" required [(ngModel)]="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required [(ngModel)]="password"
            name="password" />
        </div>
        <button type="submit" (click)="login()">Ingresar</button>
        <p class="register-link">
          <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="register-link">
          ¿No tienes cuenta? <a href="/register">Regístrate</a>
        </p>
      </form>
    </div>
  </div>
</div>
